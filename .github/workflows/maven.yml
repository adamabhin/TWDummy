name: Confluence Publisher coba

on:
  push:
     tags: 
       - 'v*-ah'
jobs:
    build:
  
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Robusta V2
        env:
          username: ${{ secrets.ID }}
          password: ${{ secrets.TOKEN }}
        run: mvn org.sahli.asciidoc.confluence.publisher:asciidoc-confluence-publisher-maven-plugin:publish --file pom-robusta-v2.xml -Dusername=$username -Dpassword=$password
